version: "3"

services: 
    playlab-project:
        container_name: playlab-$PROJECT
        build: ./Docker
        volumes: 
            - ./$PROJECT:/$PROJECT
        expose: 
            - 8080

    nginx:
        container_name: playlab-nginx-$PROJECT
        image: nginx:1.21.0
        restart: always
        volumes: 
            - ./Docker/nginx.conf:/etc/nginx/conf.d/default.conf
        ports: 
            - 8080:80
